<!DOCTYPE html>
<html>
<head>
  <title>Mi Página Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      margin: 10px;
    }

    section {
      margin: 20px;
    }

    h2 {
      color: #333;
    }

    .price {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Página Web</h1>
  </header>
  
  <nav>
    <a href="https://www.facebook.com/">Facebook</a>
    <a href="https://www.twitter.com/">Twitter</a>
    <a href="https://www.instagram.com/">Instagram</a>
  </nav>

  <section>
    <h2>Office</h2>
    <p class="price">$200</p>
  </section>

  <section>
    <h2>Windows</h2>
    <p class="price">$200</p>
  </section>

  <section>
    <h2>YouTube</h2>
    <p class="price">$50</p>
  </section>

</body>
</html>
